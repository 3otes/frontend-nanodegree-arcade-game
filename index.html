<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasic Arcade Game</title>
    <link rel="icon" sizes="112x180" href="images/ESMS_light.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="projects-title">Clasic Arcade Game</h1>
    </header>
    <main class="deck">
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
    </main>
    <div class="you-win hidden" id="woohoo">
      <h2 class="win">
        Congratulations you finished!
      </h2>
      <button class="button green" onclick="history.go(0)">Play again</button>
    </div>
    <footer class="footer">
      <h2>"Avoid boys and bugs"</h2>
    </footer>
  </div>

</body>
</html>
